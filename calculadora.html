<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>
	</head>
	<body>
		<h1>Calculadora</h1>
		<label for="var-a">variable a</label>
		<input type="text" id="var-a">
		<select id="operador">
			<option value="+">m√°s</option>
			<option value="-">menos</option>
			<option value="*">por</option>
			<option value="/">dividido por</option>
		</select>
		<label for="var-b">variable b</label>
		<input type="text" id="var-b">
		<button id="calcular">calcular</button>
		<label for="var-a">resultado:</label>
		<input type="text" id="resultado">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			var $vara = $('#var-a'),
				$varb = $('#var-b'),
				$operador = $('#operador'),
				$calcular = $('#calcular'),
				$resultado = $('#resultado');

			function calcular(){
				var operador, a, b, resultado;

				a = $vara.val();
				b = $varb.val();
				operador = $operador.val();

				if(operador == '+'){
					resultado = a + b
				}else if(operador == '-'){
					resultado = a - b
				}else if(operador == '*'){
					resultado = a * b
				}else{
					resultado = a / b
				}

				$resultado.val( resultado )
			}

			$calcular.on('click', calcular)
		</script>
	</body>
</html>
